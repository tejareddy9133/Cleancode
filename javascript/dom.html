<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dom.css" />
  </head>
  <body id="body">
    <input type="text" placeholder="enter your name" id="name" />
    <button onclick="myfun()">click me</button>
    <h1 id="text"></h1>

    <h1 class="apple"></h1>
    <h1 class="apple"></h1>
    <h1 class="apple"></h1>
    <h1 class="apple"></h1>
    <h1 class="apple"></h1>
  </body>
  <script>
    function myfun() {
      let invalue = document.getElementById("name").value;
      let name = document.getElementById("text");
      name.innerText = invalue;
      // alert(` Hi this is ${invalue}`);
      // confirm(` Hi this is ${invalue}`);
    }

    let body = document.getElementById("body");
    let div = document.createElement("div");
    div.style.color = "teal";
    div.style.height = "auto";
    div.style.width = "90%";
    div.style.border = "1px solid red";

    // creating image tag

    let img = document.createElement("img");
    img.src =
      "https://images.unsplash.com/photo-1682687220777-2c60708d6889?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D";

    img.style.height = "500px";
    img.style.width = "100%";
    div.append(img);
    body.append(div);

    let h1 = document.getElementsByClassName("apple");
    console.log(h1);

    for (let i = 0; i <= h1.length - 1; i++) {
      h1[i].style.color = "blue";
      h1[i].innerText = "apple";
    }
  </script>
</html>
