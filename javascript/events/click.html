<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="Para">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum cum
      itaque voluptates, corporis fugit, debitis laudantium ratione cupiditate
      blanditiis esse, eum maiores. Possimus non qui dolores, quam voluptatem
      recusandae molestiae.
    </p>
    <button id="btn">Hide</button>
  </body>
  <script>
    let para = document.getElementById("Para");
    let btn = document.getElementById("btn");

    let text = true;

    btn.addEventListener("click", function () {
      if (text) {
        para.style.display = "none";

        btn.innerText = "show";
        text = false;
      } else if (text == false) {
        para.style.display = "block";

        btn.innerText = "Hide";
        text = true;
      }
    });
  </script>
</html>
